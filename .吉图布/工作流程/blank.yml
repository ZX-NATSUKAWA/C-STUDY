void bubble_sort(int arr[],int sz)
{
	int i = 0;
	for (i = 0; i < sz - 1; i++)
	{
		int j = 0;
		for (j = 0; j < sz-1-i; j++)
		{
			if (arr[j] > arr[j + 1]);
			{
				int tmp = arr[j];
				arr[j] = arr[j + 1];
				arr[j + 1] = tmp;
			}
		}
	}
}
void bubble_sort1(int arr[], int sz)    //ä¼˜åŒ–ç‰ˆ
{
	int i = 0;
	for (i = 0; i < sz - 1; i++)
	{
		int flag = 1;                   //å‡è®¾å·²ç»æœ‰åº
		int j = 0;
		for (j = 0; j < sz - 1 - i; j++)
		{
			if (arr[j] > arr[j + 1]);
			{
				int tmp = arr[j];
				arr[j] = arr[j + 1];
				arr[j + 1] = tmp;
				flag = 0;                //æœ¬æ¬¡æ•°ç»„ä¸å®Œå…¨æœ‰åº
			}
		}
		if (flag == 1)                   //åˆ©ç”¨flagåˆ¤æ–­æ˜¯å¦å·²ç»æ’åºå®Œæˆ
		{
			break;
		}
	}
}
